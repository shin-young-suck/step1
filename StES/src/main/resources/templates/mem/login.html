<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Include Bootstrap CSS if not already included -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 10px; /* Adjust spacing between buttons if needed */
        }
        .links-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 0;
        }
        .alert-error {
            color: red;
            font-size: 0.9em;
            display: none; /* 기본적으로 숨김 */
        }
    </style>
</head>
<body>
    <header th:insert="header_nav.html"></header>
    <h1>로그인페이지</h1>
    <div class="d-flex justify-content-center align-items-center" style="height: calc(100vh - 200px)">
        <form action="/mem/login" method="post" style="width: 400px;">
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">아이디</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="staticEmail" name="email" value="tlsdyd1973">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">패스워드</label>
                <div class="col-sm-10">
                    <input type="password" name="pw" class="form-control" id="inputPassword" value="roqkf12">
                </div>
            </div>
            <!-- 에러 메시지 div -->
            <div id="error-message" class="alert alert-danger alert-error" th:if="${errorMessage}" th:text="${errorMessage}"></div>
            <div class="buttons-container">
                <button type="submit" class="btn btn-success">로그인</button>
            </div>
            <div class="links-container">
                <a href="/mem/find-username" class="btn btn-link">아이디 찾기</a>
                <a href="/mem/request-password-reset" class="btn btn-link">비밀번호 찾기</a>
            </div>
        </form>
    </div>

    <script>
        // 페이지가 로드될 때 에러 메시지 div가 보이도록 하는 함수
        document.addEventListener('DOMContentLoaded', function() {
            var errorMessage = document.getElementById('error-message');
            if (errorMessage && errorMessage.innerText.trim() !== '') {
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
